[package]
name = "ultime-mailer"
version = "1.0.0"
edition = "2021"
description = "ğŸ”¥ ULTIME MAILER - SystÃ¨me d'envoi d'emails rÃ©volutionnaire ultra-performant"
authors = ["ULTIME TEAM <team@ultime-mailer.com>"]
license = "MIT"
repository = "https://github.com/ultime-team/ultime-mailer"
keywords = ["email", "smtp", "mailer", "bcc", "performance"]
categories = ["email", "network-programming", "web-programming"]

[dependencies]
# ğŸš€ Performance & Async Runtime
tokio = { version = "1.35", features = ["full"] }
futures = "0.3"
async-trait = "0.1"
rayon = "1.8"

# ğŸ“§ Email & SMTP
lettre = { version = "0.11", features = ["smtp-transport", "pool", "hostname", "builder"] }
mail-parser = "0.9"

# âš™ï¸ Configuration & Serialization
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"
config = "0.14"
toml = "0.8"

# ğŸ” Security & Cryptography
uuid = { version = "1.6", features = ["v4", "fast-rng"] }
sha2 = "0.10"
base64 = "0.21"
rand = "0.8"
ring = "0.17"

# ğŸŒ HTTP & WebSocket pour Dashboard
warp = { version = "0.3", optional = true }
tokio-tungstenite = { version = "0.20", optional = true }

# ğŸ“Š Monitoring & Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
tracing-appender = "0.2"
sysinfo = "0.29"
colored = "2.0"

# ğŸ¯ CLI & Terminal
clap = { version = "4.4", features = ["derive", "cargo"] }
crossterm = "0.27"
tui = "0.19"
console = "0.15"

# ğŸ”„ Data Structures & Utilities
dashmap = "5.5"
once_cell = "1.19"
parking_lot = "0.12"
chrono = { version = "0.4", features = ["serde"] }
regex = "1.10"
hex = "0.4"

# ğŸ—„ï¸ Database & Storage
rusqlite = { version = "0.29", features = ["bundled"] }

# ğŸŒ Network & DNS
trust-dns-resolver = "0.23"
reqwest = { version = "0.11", features = ["json", "stream"] }
url = "2.5"

# ğŸ“ˆ Statistics & Analytics
statrs = { version = "0.16", optional = true }
plotters = { version = "0.3", optional = true }

# ğŸ› ï¸ Error Handling
anyhow = "1.0"
thiserror = "1.0"

# ğŸ“ Template Engine
handlebars = "4.5"
tera = "1.19"

# ğŸ” Text Processing
scraper = "0.18"
html2text = "0.6"

[dev-dependencies]
criterion = "0.5"
proptest = "1.4"
mockall = "0.12"

[profile.release]
# ğŸš€ Optimisations maximales pour la production
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.dev]
# ğŸ› OptimisÃ© pour le dÃ©veloppement et debug
opt-level = 1
debug = true
overflow-checks = true

[[bin]]
name = "ultime-mailer"
path = "src/main.rs"

[[bin]]
name = "ultime-dashboard"
path = "src/bin/dashboard.rs"

[[bin]]
name = "ultime-test"
path = "src/bin/test.rs"

[features]
default = ["dashboard", "bcc-stealth", "conversation-sim"]
dashboard = ["dep:warp", "dep:tokio-tungstenite"]
bcc-stealth = []
conversation-sim = []
redis-cache = ["dep:redis"]
advanced-analytics = ["dep:plotters", "dep:statrs"]

[dependencies.redis]
version = "0.24"
features = ["tokio-comp"]
optional = true
